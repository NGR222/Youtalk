<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtalk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body class="page">
    <header class="header">
      <a class="header__logo" href="">
        <img class="header__logo-image" src="images/logo.svg" alt="логотип" />
      </a>
      <nav class="menu header__menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="">О нас</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="">Тарифы</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="">Для бизнеса</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="">Психологам</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="">Сертификаты</a>
          </li>
          <li class="menu__item menu__item-dropdown">
            <a class="menu__link" href="">Материалы</a>
            <img
              class="menu__arrow"
              src="images/down-arrow.svg"
              alt="стрелка вниз"
            />
          </li>
          <li class="menu__item">
            <a class="menu__link" href="">FAQ</a>
          </li>
        </ul>
      </nav>
      <button class="header__button button">Подобрать психолога</button>
      <img
        class="header__burger-button button"
        src="images/burger-button.svg"
        alt="кнопка меню"
      />
    </header>
    <main>
      <section class="breadcrumbs-section">
        <nav class="breadcrumbs">
          <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item margin-left">
              <a href="/" class="breadcrumbs__link">Главная</a>
            </li>
            <li class="breadcrumbs__separator">
              <img src="images/right-arrow.svg" alt="стрелка вправо" />
            </li>
            <li class="breadcrumbs__item">
              <span class="breadcrumbs__link">Блог</span>
            </li>
          </ul>
        </nav>
      </section>
      <section class="blog-header-section">
        <h1 class="blog-header__title">Блог</h1>
        <div class="blog-header__filters">
          <button class="filter filter_active">Все</button>
          <button class="filter">Самооценка и самопринятие</button>
          <button class="filter">Self</button>
          <button class="filter">Чувства и эмоции</button>
        </div>
      </section>
    </main>
  </body>
</html>
